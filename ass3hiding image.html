<!DOCTYPE html>
<html>
<head>

<style>
#myDIV {
  width: 50%;
  padding: 10px 0;
  text-align: left;
  margin-top: 20px;
}
</style>
</head>
<body>



<div id="myDIV" onclick="sam()">
<img src="SA.jpg">
</div>

<script>
function sam() {
  var x = document.getElementById("myDIV");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
</script>

</body>
</html>
